<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Sélecteurs CSS</title>
  </head>
  <body>
    <form onchange="surchangement();">
      Nom d'utilisateur
      <input type="text" id="nom"><br />

      Mot de passe
      <input type="password" id="pass"><br />

      Sexe 
      H <input type="radio" id="H" name="sexe" value="H">
      F <input type="radio" id="F" name="sexe" value="F"><br />

      Fonction
      <select id="fonction">
        <option VALUE="etudiant">Etudiant</option>
        <option VALUE="ingenieur">Ingénieur</option>
        <option VALUE="enseignant">Enseignant</option>
        <option VALUE="retraite">Retraité</option>
        <option VALUE="autre">Autre</option>
      </select><br /><br />

      <input type="submit" id="envoyer" value="Envoyer" onsubmit="affiche()">
      <input type="reset" id="annuler" value="Annuler">
    </form> 
    Vous avez saisi : <br>
    <div id="nomVal">

    </div>


    <script src="../../jquery-3.3.1.js"></script>
    <script>
        $(function(){

            $('#nom').val('Dominique'); 
            $('#fonction').val('retraite');
            $('#nom').val('Michel');
            $('#pass').val('abcde');
            $(':radio').val(['H']);
                   
            $('#nomVal').html('nom : '+ $('#nom').val() + ' mot de passe = ' + $('#pass').val());

            
         });

         function surchangement(){
              $('#nomVal').html('nom : '+ $('#nom').val() + ' mot de passe = ' + $('#pass').val()); 
         }
    </script>
  </body>
</html>
