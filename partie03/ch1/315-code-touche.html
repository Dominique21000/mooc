<!doctype html>
<html lang="fr">
    <head>
        <title>Code ascii d'une touche</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            Laissez aller votre imagination : saisissez quelques mots<br />
            <textarea id="saisie"></textarea>
        </form><br />
    
        Caract√®re saisi : <span id="unelettre"></span>
      
        <script src="../../jquery-3.3.1.js"></script>
        <script>
            $(function() {
                $('#saisie').keypress(function(e) {
                    $('#unelettre').text(e.which);  //keyCode
                });
            });
        </script>
    </body>
</html>
